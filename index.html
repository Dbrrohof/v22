<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <input type="text" id="name">
    <button id="setNameBtn">Set name!</button>

    <input type="text" id="msg">
    <button id="sendMsg">Send Msg</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        // set name local
        

        // init socket.io
        $(function () {
        var socket = io();

        $( "#setNameBtn" ).click(function() {
            nameInput = $("#name").val();
            socket.emit('send-nickname',nameInput);
        });
        
        // send chat msg
        $('#sendMsg').click(function(){
            nameGet = localStorage.getItem("name");
            msgGet = $('#msg').val();
            socket.emit('chat message',{name:nameGet, msg: msgGet});
        });

        // get chat msg
        socket.on('chat message', function(msg){
            console.log(msg)
        });
        });
    </script>
  </body>
</html>
