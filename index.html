<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="grid-container">
        <div class="players">
            <h1>Players</h1>
            <hr>
            <div class="player-list" id="player-list">
            </div>
        </div>
        <div class="Time">
            <h1 class="countdown" id="countdown">00:00</h1>
            <h3>Minutes left</h3>
            <button style="margin-right: 1rem; background: #115cf5; color: white; ">Finish</button>
            <button style="background: white;">Help</button>
        </div>
        <div class="Chat">
            <div class="header"><h1>Chat</h1></div>
            <div class="messages">
                <div class="message">
                </div>
            </div>
            <div class="input">
                <i class="fas fa-paperclip"></i>
                <input type="text" id="msgInput" placeholder="Message your group">
                <i class="fas fa-paper-plane" id="sendMsg"></i>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <input type="text" name="username" id="username">
            <button id="join-room">Join Room!</button>
        </div>
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/socketio.js"></script>
  </body>
</html>
