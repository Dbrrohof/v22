<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="grid-container">
        <div class="players">
            <h1>Players</h1>
            <hr>
            <div class="player-list"></div>
        </div>
        <div class="Time">
            <h1>09:12</h1>
            <h3>Minutes left</h3>
            <button>Finish</button>
            <button>Help</button>
        </div>
        <div class="Chat">
            <div class="header"><h1>Chat</h1></div>
            <div class="messages"></div>
            <div class="input">
                <i class="fas fa-paperclip"></i>
                <input type="text" id="msgInput" placeholder="Message your group">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        // set name local
        

        // init socket.io
        $(function () {
        var socket = io();

        $( "#setNameBtn" ).click(function() {
            nameInput = $("#name").val();
            socket.emit('send-nickname',nameInput);
        });
        
        // send chat msg
        $('#sendMsg').click(function(){
            nameGet = localStorage.getItem("name");
            msgGet = $('#msg').val();
            socket.emit('chat message',{name:nameGet, msg: msgGet});
        });

        // get chat msg
        socket.on('chat message', function(msg){
            console.log(msg)
        });
        });
    </script>
  </body>
</html>
